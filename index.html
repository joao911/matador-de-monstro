<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600i&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
    <title>Matador de Monstro</title>
</head>
<body>
<div id="app">
    <div class="panel scores">
        <div class="score">
            <h1>Jogador</h1>
            <div class="life-bar">
                <div class="life"
                    :class="{danger: playerLife < 20}"
                    :style="{width: playerLife + '%'}"></div>
            </div>
            <div>{{ playerLife }}%</div>
        </div>
        <div class="score">
            <h1>Monstro</h1>
            <div class="life-bar">
                <div class="life"
                    :class="{danger: monsterLife < 20}"
                    :style="{width: monsterLife + '%'}"></div>
            </div>
            <div>{{ monsterLife }}%</div>
        </div>
    </div>
<div v-if="hasResoult" class="panel result">
<div v-if="monsterLife == 0" class="win">
    Você ganhou !!! :)
</div>
<div v-else class="lose">
    Você Perdeu ! :(
</div>
</div>
<div class="panel bottons">
    <templalate v-if="running">
        <button @click attack(false)
         class="btn attack">Ataque</button>
        <button @click attack(true)
         class="btn attack-especial">Ataque Especial</button>
        <button class="btn heal">Curar</button>
        <button @click="running =false"
        class="btn give-up">Desistir</button>
    </templalate>
    <button v-else @click="startGame" class="btn new-game">Iniciar Jogo</button>
</div>
<div class="panel logs"></div>
</div>
<script src="style/app.js"></script>
</body>

</html>
